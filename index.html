<!DOCTYPE html>
<html lang="pt-">
<head>
    <meta charsbret="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>tela de login</title>
    <link rel="stylesheet" href="style.css">
 </head>
<body>

    <main id="container">
        <form id="login_form" action="login">
            <div id="form_header">
                <h1> Login </h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">

                <a href="#">
                    <img src="./img/icons8-facebook-144.png" alt="facebook">                
                </a>

                <a href="">
                    <img src="./img/icons8-google-logo-144.png" alt="google">                
                </a>

                <a href="">
                    <img src="img/icons8-linkedin-circundado-144.png" alt="linkedin">                
                </a>

            </div>

            <div id="inputs">
                <div id="input_box">
                    <label id="label" for="name">
                        Name
                        <div class="input_field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div id="input_box">
                    <label id="label" for="e-mail">
                        E-mail
                        <div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="e-mail" name="e-mail">
                        </div>
                    </label>
                </div>

                <div id="input_box">
                    <label id="label" for="password">
                        Password
                        <div class="input_field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="name" name="password">
                        </div>
                    </label>
                    <div id="forgot_password">
                        <a href="#">
                            Esqueceu sua senha?
                        </a>
                    </div>
                </div>   

            </div>
            <button type="submit" id="login_button">
                login
            </button>

        </form>
    </main>

    
 <script type="text/javascript" src="assetes/js/script.js"></script>

</body>
 
</html>
